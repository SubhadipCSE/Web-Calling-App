<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Video Call</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e0e7ff);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 2rem 1rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      border: 4px solid #4f46e5;
      background: #000;
    }

    .controls {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #startCall {
      background-color: #10b981;
      color: white;
    }

    #hangUp {
      background-color: #ef4444;
      color: white;
    }

    #muteBtn,
    #videoBtn {
      background-color: #3b82f6;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    WebRTC Video Calling App
  </header>

  <div class="videos">
    <div>
      <video id="localVideo" autoplay muted playsinline></video>
      <p>Local Video</p>
    </div>
    <div>
      <video id="remoteVideo" autoplay playsinline></video>
      <p>Remote Video</p>
    </div>
  </div>

  <div class="controls">
    <button id="startCall">Start Call</button>
    <button id="hangUp">Hang Up</button>
    <button id="muteBtn">Mute</button>
    <button id="videoBtn">Video Off</button>
  </div>

  <footer>
    &copy; 2025 Scezonex | WebRTC Demo
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
